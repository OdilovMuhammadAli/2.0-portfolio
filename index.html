    <script>
      let themeIndex = 0;

      const themes = [
        { bg: "white", text: "black", name: "Color Mode" },
        { bg: "#1a1a1a", text: "white", name: " Color Mode" },
        { bg: "#001f3f", text: "#7fdbff", name: " Color Mode" },
        { bg: "#0d2818", text: "#7fff7f", name: " Color Mode" },
        { bg: "#2d1b3d", text: "#d4a5ff", name: " Color Mode" },
        { bg: "#3d1a1a", text: "#ffb3b3", name: " Color Mode" },
      ];

      function changeTheme() {
        themeIndex = (themeIndex + 1) % 6;

        document.body.style.backgroundColor = themes[themeIndex].bg;
        document.body.style.color = themes[themeIndex].text;
        document.body.style.transition = "all 0.5s ease";

        document.getElementById("darkBtn").innerHTML = themes[themeIndex].name;

        let links = document.getElementsByTagName("a");
        for (let i = 0; i < links.length; i++) {
          links[i].style.color = themes[themeIndex].text;
        }
      }
    </script>
